<app-toast [message]="toast.message"></app-toast>

<div class="d-flex justify-content-center">
  <div class="col-sm-8 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header">
        <h4>Register</h4>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onRegister()" [formGroup]="form">

          <div class="form-group">
            <label for="name">Name</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control" formControlName="name"
              id="name" type="text">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control"
              formControlName="email" id="email" type="email">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="on" class="form-control"
              formControlName="password" id="password" type="password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minLength">Password must be at least 6 characters</div>
            </div>

          </div>

          <div class="form-group">
            <label for="confirmation">Confirm Password</label>
            <input [ngClass]="{ 'is-invalid': submitted && f.confirmation.errors }" autocomplete="on"
              class="form-control" formControlName="confirmation" id="confirmation" type="password">
            <div *ngIf="submitted && f.confirmation.errors" class="invalid-feedback">
              <div *ngIf="f.confirmation.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmation.errors.mustMatch">Passwords must match</div>
            </div>
          </div>

          <button class="btn btn-primary btn-block" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
